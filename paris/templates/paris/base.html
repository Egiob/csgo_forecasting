
{% load static %}

<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">

    <title>     {% block title %}Base Page    {% endblock %} </title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static "paris/style.css" %}'>

  </head>
  <body>





<div class = "d-flex flex-row justify-content-around " >
<div id='matchlist'>
  {% block matches %}{% endblock %}

</div>
<div id='predlist'>

{% block predictions %}{% endblock %}

  </div>

</div>



{% block script %}
<script >   

  $("#history").click(function (){
    
    $("#matchlist").load('{% url "paris:history" %}');
    $("#betform").load('{% url "paris:bet_history" %}');
    $("#predlist").html(' ')
    $('#upcoming').removeClass('active');
    $('#history').addClass('active');

    });

  $("#upcoming").click(function (){
    $("#matchlist").load('{% url "paris:upcoming" %}');
    $("#betform").load('{% url "paris:bet" %}');
    $("#predlist").load('{% url "paris:pred" %}');

    $('#upcoming').addClass('active');
    $('#history').removeClass('active');
    });

</script>

{% endblock script %}
  </body>
</html>
